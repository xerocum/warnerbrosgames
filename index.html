<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Website Template</title>
<style>
  /* Reset some default styles */
  body, h1, p {
    margin: 0;
    padding: 0;
  }

  /* Global styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  /* Header styles */
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 2rem 0;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }

  /* Main content styles */
  .content {
    padding: 2rem;
  }

  /* Call to Action styles */
  .cta {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 4rem 0;
  }

  /* Footer styles */
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
  }
</style>
</head>
<body>
  <header>
    <h1>Beautiful Website Template</h1>
    <p>Your tagline goes here</p>
  </header>

  <div class="content">
    <h2>Welcome to Our Website</h2>
    <p>This is a simple and beautiful website template.</p>
  </div>

  <div class="cta">
    <h2>Call to Action</h2>
    <p>Engage your users with a compelling call to action.</p>
    <button id="ctaButton">Click Me</button>
  </div>

  <footer>
    <p>&copy; 2023 Beautiful Website. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript to make the website look cool
    const ctaButton = document.getElementById("ctaButton");

    ctaButton.addEventListener("click", () => {
      alert("Button Clicked! This is where your interactive JavaScript can go.");
    });
  </script>
</body>
</html>
